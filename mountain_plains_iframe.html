<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.5, maximum-scale=1.0, user-scalable=no">
    <title>Embed Leaflet Map</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            cursor: pointer;
            overflow: hidden; /* Ensure no scrollbars appear due to iframe size adjustments */
        }
        .center-container {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .centered-iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%; /* Initial width */
            height: 70%; /* Initial height */
            border: none; /* Remove border for iframe */
        }
    </style>
</head>
<body>
    <div class="center-container">
        <iframe class="centered-iframe" id="myIframe" src="https://glencorahaskins.github.io/bbb/mountain_plains_bbbrc_map_webv.html" sandbox="allow-scripts allow-same-origin" scrolling="no"></iframe>
    </div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        function syncIframeSize() {
            const iframe = document.getElementById('myIframe');
            const zoomLevel = window.devicePixelRatio; // Get the device pixel ratio as an approximation of the zoom level

            // Adjust the size of the iframe based on the zoom level
            const initialWidth = 50; // Initial width percentage
            const initialHeight = 70; // Initial height percentage
            iframe.style.width = initialWidth * zoomLevel + '%';
            iframe.style.height = initialHeight * zoomLevel + '%';
        }

        // Call the sync function on page load and resize
        window.onload = syncIframeSize;
        window.onresize = syncIframeSize;
    </script>
</body>
</html>
